<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui">
	<h:head>
		<link type="text/css" rel="stylesheet" href="estilo.css" />
	</h:head>
	<header class="topo">
		<h1>Grupo M&amp;M Mailing</h1>
	</header>
	<div id="menu">
		<h:form>
			<p:growl id="messages" />
			<p:menubar>
				<p:menuitem value="Home" url="index.xhtml" />
				<p:menuitem value="Solicitações" url="aprovacoes.xhtml"
					rendered="#{util.permissao eq 'Administrador'}"
					 />
				<p:submenu label="Extração de base">
					<p:menuitem value="Anuários" url="anuarios.xhtml" style="width:135px;" />
					<p:menuitem value="MM Online" url="MM.xhtml" style="width:135px;" />
				</p:submenu>
				<p:menuitem value="Gerenciamento de Usuários"
					url="gerenciamento.xhtml"
					rendered="#{util.permissao eq 'Administrador'}"
					 />
				<f:facet name="options">
					<p:commandButton action="#{loginMB.logout}" value="Logout"
						ajax="false"></p:commandButton>
				</f:facet>
			</p:menubar>

			<p>Bem vindo, <strong>#{loginMB.nome}</strong></p>

		</h:form>
	</div>
</ui:composition>
