<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui">
	<h:head>
		<link type="text/css" rel="stylesheet" href="estilo.css" />
		<meta content="no-cache" http-equiv="Pragma"></meta>
		<meta content="no-cache, no-store, must-revalidate"
			http-equiv="Cache-Control"></meta>
		<meta content="0" http-equiv="Expires"></meta>
	</h:head>
	<h:form>
		<p:growl id="messages" />
		<p:menubar>
			<p:submenu label="Relatório" icon="ui-icon-document">
				<p:menuitem value="Anuários" url="anuarios.xhtml" />
				<p:menuitem value="MM Online" url="MM.xhtml" />
			</p:submenu>
			<p:menuitem value="Home" url="index.xhtml" icon="ui-icon-home" />
			<p:menuitem value="Solicitações" url="aprovacoes.xhtml"
				rendered="#{util.permissao=='Aprovador'}" icon="ui-icon-alert" />
			<p:menuitem value="Gerenciamento de Usuários"
				url="gerenciamento.xhtml" rendered="#{util.permissao=='Aprovador'}"
				icon="ui-icon-person" />

			<f:facet name="options">
				<p:commandButton action="#{loginMB.logout}" value="Logout"
					ajax="false"></p:commandButton>
			</f:facet>
		</p:menubar>
		<img src="img/grupomm.png" />
		<p>Bem vindo, #{loginMB.nome}</p>

	</h:form>

</ui:composition>
