<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui"
	xmlns:c="http://java.sun.com/jsp/jstl/core">
<h:head>
	<title>Aprovações</title>
	<link type="text/css" rel="stylesheet" href="estilo.css" />
</h:head>
<h:body>
	<div id="pagina">

		<ui:include src="/WEB-INF/menu.xhtml" />

		<h:form id="form">
			<p:dataTable value="#{aprovacoes.solicitacaoList}" var="item"
				emptyMessage="Não há solicitações para serem aprovadas">
				<p:column headerText="Usuario">
					<h:outputText value="#{item.usuario.login}" />
				</p:column>
				<p:column headerText="Tipo da Solicitação">
					<h:outputText value="#{item.tipoSolicitacao}" />
				</p:column>
				<p:column headerText="Data">
					<h:outputText value="#{item.dt.time}">
						<f:convertDateTime pattern="dd/MM/yyyy"
							timeZone="America/Sao_Paulo" />
					</h:outputText>
				</p:column>
				<p:column headerText="Quant. de Dados">
					<h:outputText value="#{item.quantidade}" />
				</p:column>
				<p:column>
					<p:commandLink id="aprovar">
						<p:commandButton value="Aprovar"
							actionListener="#{growlView.showMessage}"
							action="#{aprovacoes.aprovar}" update="@form">
							<f:setPropertyActionListener value="#{item.id}"
								target="#{aprovacoes.id}" />
							<f:setPropertyActionListener value="Aprovado"
								target="#{aprovacoes.status}" />
						</p:commandButton>
					</p:commandLink>

				</p:column>
				<p:column>
					<p:commandLink id="naoAprovar">
						<p:commandButton value="Não aprovar"
							actionListener="#{growlView.naoAprovada}"
							action="#{aprovacoes.aprovar}" update="@form">
							<f:setPropertyActionListener value="#{item.id}"
								target="#{aprovacoes.id}" />
							<f:setPropertyActionListener value="Reprovado"
								target="#{aprovacoes.status}" />
						</p:commandButton>
					</p:commandLink>
				</p:column>
			</p:dataTable>
		</h:form>
	</div>
</h:body>
</html>
